
{% if include.block == "note" %}
	{% comment %} .type info|warn|danger {% endcomment %}
	<span class="note {{ include.type }}"><span style="text-decoration: underline;">Note: </span>{{ include.text }}</span>
{% elsif include.block == "img" %}
	<figure>
		<img src="{{ include.src }}" alt="{{ include.alt }}">
		{% if include.caption %}
		</figcaption>{{ include.caption }}</figcaption>
		{% endif %}
	</figure>
{% endif %}
