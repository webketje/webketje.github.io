<div class="post-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
	<div>
		<small>
			<a class="post-category" href="{{site.url}}/search/?category={{ post.category }}">{{ post.category }}</a>
		</small>
	</div>
	<h3 itemprop="headline">
		{% if post.customUrl %}
		<a href="{{ post.customUrl }}" itemprop="url" class="post-permalink">
		{% else %}
		<a href="{{ post.url }}" itemprop="url" class="post-permalink">{% endif %}
		{{ post.title }}
		</a>
	</h3>
	<small>
		<time datetime="{{ post.date | date: '%-d %B %Y' }}" class="post-last-updated">
			<span class="post-day">{{ post.date | date: "%-d" }}</span>
			<span class="post-month">{{ post.date | date: "%B" }}</span>
			<span class="post-year">{{ post.date | date: "%Y" }}</span>
		</time>
	</small>
	<p itemprop="description" class="post-description hidden">
        {% if post.img %}
		    <img src="{{ post.img }}" alt="blogpost image">
		{% endif %}
		{{ post.intro | truncate: 200 }}
	</p><!--
	{% if post.tags %}
	<ul class="post-tags">
		{% for tag in post.tags %} 
			<li><a href="{{site.url}}/search/?tag={{ tag }}">{{ tag }}</a></li>
	    {% endfor %}
	</ul>
	{% endif %}-->
</div>
