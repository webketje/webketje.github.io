	<li class="uk-margin" data-categories="{{ post.categories }}">
		<article itemscope="" itemtype="http://schema.org/BlogPosting" class="container post">
			<a href="{{post.url }}" itemprop="url" class="post-url"><h3 itemprop="headline">{{ post.title }}</h3></a>
			<p itemprop="description">{{ post.intro }}</p>
		</article>
	</li>
