<header id="site-header">
	<div>
		<img src="{{ site.url }}/assets/img/kevin-van-lierde.png" alt="Kevin Van Lierde's profile picture" id="profile-picture">
	</div>
	<div>
		<div>
			<h2 id="site-title">'t Webketje</h2>
			<nav id="site-nav">
				{% for order in (1..10) %}
					{% for page in site.pages %}
						{% if page.order > -1 %}
							{% if page.order == order %}
								<a href="{% if page.customUrl %}{{ page.customUrl }}{% else %}{{ page.url | remove: "index.html" }}{% endif %}" {% if page.title == include.currentpage %}class="active"{% endif %}>
									{% if page.title == include.currentpage %}
										<h1 itemprop="name">{{ page.title }}</h1>
									{% else %}
										{{ page.title }}
									{% endif %}
								</a>
							{% endif %}
						{% endif %}
					{% endfor %}
				{% endfor %}
			</nav>
		</div>
		<nav id="site-social">
				<a href="https://twitter.com/webketje" title="Twitter"><i class="fa fa-fw fa-twitter"></i></a>
				<a href="https://www.linkedin.com/in/kevinvanlierde" title="Linkedin"><i class="fa fa-fw fa-linkedin"></i></a>
				<a href="https://stackoverflow.com/users/1938203/tyblitz" title="StackOverflow"><i class="fa fa-fw fa-stack-overflow"></i></a>
				<a href="https://github.com/webketje" title="Github"><i class="fa fa-fw fa-github"></i></a>
		</nav>
	</div>
</header>
