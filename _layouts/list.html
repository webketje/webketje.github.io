<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>
	<body id="{{ page.title | downcase }}" itemscope itemtype="http://schema.org/CollectionPage">
		<div id="wrapper">
			{% include header.html %}
			<h1 id="page-title" itemprop="name">{{ page.title }}</h1>
			<main {% unless page.widgets %} class="no-sidebar" {% endunless %}>
				{% if page.type == 'list' %}
					<ul id="{{ page.title | downcase }}-roll" class="list" itemscope itemtype="http://schema.org/ItemList">
						{{ content }}
					</ul>
				{% endif %}
				{% if page.type == 'page' %}
					<div class="page">
						{{ content }}
					</div>
				{% endif %}
			</div>
			{% if page.widgets %}
				{% include sidebar.html widgets=page.widgets %}
			{% endif %}
		</main>
		{% include footer.html %}
	</body>
</html>
