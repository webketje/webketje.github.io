---
title: Contact
---
<p>Get in touch through the form below or one of my social accounts</p>
<form name="contact" action="https://getsimpleform.com/messages?form_api_token=6b4406d0b50ac9e48ab6fffc0045cc32" method="post">
  <div class="form-row">
	  <label for="name">Name:</label>
	  <input type="text" name="name" required></div>
  <div class="form-row">
	  <label for="email">E-mail:</label>
	  <input type="email" name="email" required></div>
  <div class="form-row">
	  <label for="message">Message:</label>
	  <span style="width: 60%; min-width: 264px; text-align: right; display: inline-block;">
			<textarea name="message" rows="5" required></textarea>
			<input type="submit" value="Send">
		</span>
	</div>
  <input name="content" type="text" style="display: none;"/>
</form>
<script>
	(function() {
		var form = document.querySelector('form[name="contact"]');
		form.addEventListener('submit', function(e) {
			var contentfield = document.getElementsByName('content')[0];
			if (contentfield.value.length)
				e.preventDefault();
		});
	}());
</script>
