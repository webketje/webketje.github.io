---
title: Projects
layout: list
type: list
published: true
order: 2
---
{% for project in site.data.projects %}
<li class="list-item" itemprop="itemListElement" itemscope itemtype="http://schema.org/CreativeWork">
	<h3 itemprop="name">
		<a href="{{project.link}}" itemprop="url">{{ project.name }}</a>
	</h3>
	{% if project.descr %}
		<p itemprop="description">{{ project.descr_short }}</p>
	{% endif %}
</li>
{% endfor %}
